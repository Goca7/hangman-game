<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for search engines -->
  <meta name="description" content="A fun and interactive hangman game to help you learn the words!" />
  <meta name="keywords" content="hangman, word guessing, learning, game" />
  
  <!-- Favicon -->
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-zip/apple-touch-icon.png">
  
  <!-- Standard Favicon Sizes -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-zip/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-zip/favicon-16x16.png">
  
  <!-- Fallback .ico format -->
  <link rel="icon" href="favicon-zip/favicon.ico" type="image/x-icon">
  
  <!-- Manifest File -->
  <link rel="manifest" href="favicon-zip/site.webmanifest">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">

  
  <title>Hangman Game - Guess the Word!</title>

</head>
    
  
  <body>
    <div class="gameArea">
      <div class="score"></div> <!-- Displays score and messages -->
      <div class="puzzle"></div> <!-- Displays the word puzzle (dashes) -->
      <div class="letters"></div> <!-- Displays the clickable letters -->
      <button>Start Game</button> <!-- Start Game button -->
      
      <!-- Gallows and hangman figure container -->
      <div class="hangman-container">
          <div class="base"></div> <!-- The base of the pole -->
          <div class="vertical-pole"></div> <!-- The vertical pole -->
          <div class="horizontal-beam"></div> <!-- The horizontal beam -->
          <div class="rope"></div> <!-- The rope connecting the beam to the hangman -->

          <!-- Hangman figure parts -->
          <div class="hangman-part head"></div> <!-- Hangman head -->
          <div class="hangman-part body"></div> <!-- Hangman body -->
          <div class="hangman-part left-arm"></div> <!-- Left arm -->
          <div class="hangman-part right-arm"></div> <!-- Right arm -->
          <div class="hangman-part left-leg"></div> <!-- Left leg -->
          <div class="hangman-part right-leg"></div> <!-- Right leg -->
      </div>
  </div>

  <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
    

  </body>
</html>
